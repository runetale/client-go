syntax = "proto3";

package wics;

import "google/protobuf/empty.proto";

option go_package = "/proto";

// TODO: (shintard) separate files for each service.
service UserService {
	rpc Login(google.protobuf.Empty) returns (google.protobuf.Empty) {}
}

service PeerService {
	rpc WSync(google.protobuf.Empty) returns (google.protobuf.Empty) {}
}
