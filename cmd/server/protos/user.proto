syntax = "proto3";

package protos;

option go_package = "./user";

service UserService {
	rpc SetupKey(SetupKeyMessage) returns (SetupKeyMessage) {}
}

enum PermissionType {
	RWXKey = 0;
	RWKey  = 1;
	RKey   = 2;
}

message SetupKeyMessage {
	uint64  userGroupID = 1;
	string orgGroupID = 2;
	uint64  networkID = 3;
	string job = 4;
	PermissionType permission = 5;
}
