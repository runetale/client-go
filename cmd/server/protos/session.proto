syntax = "proto3";

package protos;

option go_package = "./session";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

service SessionService {
	rpc GetServerPublicKey(google.protobuf.Empty) returns (GetServerPublicKeyResponse) {}
	rpc Login(LoginRequest) returns (LoginResponse) {}
}

message GetServerPublicKeyResponse {
	string key = 1;
	google.protobuf.Timestamp expiresAt = 2;
}

message LoginRequest {
	string setupKey = 1;
	string clientPublicKey = 2;
	string serverPublicKey = 3;
	string wgPublicKey = 4;
}

message LoginResponse {
	string setupKey = 1;
	string clientPublicKey = 2;
	string serverPublicKey = 3;
	string wgPublicKey = 4;
}
