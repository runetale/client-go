syntax = "proto3";

package protos;

option go_package = "./negotiation";

service Negotiation {
	rpc Send(Body) returns (Body) {}
	rpc ConnectStream(stream Body) returns (stream Body) {}
}

message Body {
  enum Type {
    OFFER = 0;
    ANSWER = 1;
    CANDIDATE = 2;
  }

  string privateKey = 1;
  string clientMachineKey = 2;
  Type type = 3;
  string payload = 4;
  string key = 5;
  string remoteKey = 6;
}
