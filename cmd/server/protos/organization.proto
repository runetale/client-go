syntax = "proto3";

package protos;

option go_package = "./organization";

service OrganizationService {
	rpc GetNetwork(GetNetworkRequest) returns (GetNetworkResponse) {}
}

message GetNetworkRequest {
	string orgID = 1;
}

message GetNetworkResponse {
	uint64         userGroupID = 1;
	string         orgID = 2;
	uint64         networkID = 3;
	uint64         jobID = 4;
	uint64 		   roleID = 5;
}
